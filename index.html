<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>
    <style>
        /*body*/
        *{
            margin: 0%;
            padding: 0%;
        }
        /*navbar*/
        #navbar{
            display: flex;
            position: relative;
            align-items: center;
            top: 0%;
        }
        /*before variable*/
        #navbar::before{
            content: "";
    position: absolute;
    background: rgb(8, 8, 7);
    width: 100%;
    height: 100%;
    opacity: 0.5;
    z-index: -1;
    top: 0%;
    left: 0%;
        }
        /*logo image*/
        .logo img{
            height: 100px;
            width: 100px;
            margin: -21px 9px;
        }
        /*navbar ul li a*/
        #navbar ul {
            list-style: none;
            display: flex;
        }
        #navbar ul li{
            text-decoration: none;
            font-size: 1.3em;
        }
        #navbar ul li a{
            text-decoration: none;
            padding: -1px 9px; 
            margin: 23px;
            color: rgb(165, 29, 29);
            border-radius: 22px;
            display: block;

        }
        #navbar ul li a:hover{
color: black;
background-color: white;
border-radius: 22px;

        }
        /*home*/
        #home{
        display: flex;
        flex-direction: column;
        position: relative;
        text-align: center;
        justify-content: center;
        margin: 22px;
        padding: 22px 22px;
        }
        /*before variable*/
        #home::before{
            content:"";
            position:absolute;
            background: url(img/pexels-pixabay-326281.jpg) no-repeat center center/cover;
            width: 100%;
            height: 100%;
            opacity: 0.89;
            z-index: -1;
            top: 0%;
            left: 0%;
        }
        /*utility services*/
        .h-primary{
            font-size: 2.5rem;
            padding: 22px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #home p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 100;
            font-size: 1.3rem;
        }
        .btn{
            padding: 15px 37px;
            margin: 22px;
            border: 2px solid white;
            border-radius: 23px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="img/logo-removebg-preview (1).png" alt="">
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href="">About us</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">
            Welcome to my online meal
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, et! </p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <button class="btn">Order Now</button>
    </section>
</body>
</html>
